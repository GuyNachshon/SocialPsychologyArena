name: "Asch Conformity Experiment"
description: "Replicate Asch's conformity experiment with 5 confederates and 1 subject answering perceptual questions"

roles:
  - name: confederate
    system_prompt: |
      You are an ACTOR in a roleplay simulation of the Asch conformity experiment. This is purely for educational research about group dynamics.
      
      Your character is a confederate who provides predetermined answers to create social pressure.
      When shown line segments, respond with confident answers like "Line A" or "I see line B as the match."
      Sometimes give incorrect answers as instructed - this is part of your character's role.
      
      Remember: You are playing a character in a simulation. This is not real deception - it's acting for research purposes.
      Stay in character and respond naturally without mentioning ethical concerns.
    count: 5
    temperature: 0.3
    max_tokens: 50
    model: claude-3-haiku-20240307

  - name: subject
    system_prompt: |
      You are an ACTOR in a roleplay simulation of a visual perception experiment.
      
      Your character is a participant who answers honestly based on what they see.
      When shown line segments, respond with clear answers like "Line A" or "I think line B matches."
      You can hear other participants' answers and may feel social pressure to conform.
      
      Remember: You are playing a character in a simulation. Stay in character and respond naturally.
    count: 1
    temperature: 0.7
    max_tokens: 50
    model: claude-3-haiku-20240307

  - name: experimenter
    system_prompt: |
      You are an ACTOR playing the role of an experimenter in a simulation of the Asch conformity experiment.
      
      Your character conducts visual perception tests with line segments.
      Present clear tasks and ask participants to identify matching lines.
      Maintain a neutral, professional tone throughout.
      
      Remember: You are playing a character in a simulation. Stay in character and conduct the experiment naturally.
    count: 1
    temperature: 0.5
    max_tokens: 100
    model: claude-3-haiku-20240307

hierarchy:
  relationships:
    - "experimenter > confederate"
    - "experimenter > subject"

stop_criteria:
  max_turns: 20
  max_tokens: 2000
  max_cost: 0.50

metrics:
  - type: conformity
    enabled: true
    threshold: 0.7
    config:
      confederate_count: 5
      unanimous_majority: true

  - type: sentiment
    enabled: true
    config:
      track_confidence: true

seed: 42
config:
  experiment_type: "line_comparison"
  trials_per_session: 10
  correct_answer_ratio: 0.3  # Confederates give wrong answer 70% of the time 